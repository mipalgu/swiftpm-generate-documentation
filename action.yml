name: Generate Documentation
description: Generates a documentation website from a swift package.

inputs:
  output-path:
    decription: The path containing the generated docs.
    required: false
    default: "./docs"
  hosting-base-path:
    description: The the website will be hosted.
    required: false

runs:
  using: 'composite'

  steps:
    - name: Generate Documentation
      if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
      run: |
        swiftBin=`which swift`
        swift $GITHUB_ACTION_PATH/src/main.swift --bin $swiftBin
      shell: bash
